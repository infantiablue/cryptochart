<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ETH Real Time Chart</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-dark px-5">
			<span class="text-capitalize text-monospace"><a class="navbar-brand text-light" href="/">Chart</a></span>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
		<div class="container-fluid mt-2">
			<div id="latest" class="text-center animate__animated">
				<h1><span class="value">0</span></h1>
			</div>
			<div id="chart"></div>
		</div>
	</body>
	<script>
		const fetchData = async () => {
			let repsonse = await fetch("https://us-central1-techika.cloudfunctions.net/crypto", {
				headers: {
					"Content-Type": "application/json",
					Accept: "application/json",
				},
			});
			if (repsonse.ok) {
				return repsonse.json();
			} else {
				const message = `An error has occured: ${response.status}`;
				throw new Error(message);
			}
		};

		const drawChart = async () => {
			let data = await fetchData();
			let trace = {
				x: data.index,
				y: data.price,
				type: "scatter",
				mode: "lines+markers",
				marker: { color: "blue", size: 3 },
			};
			let layout = {
				title: "Ehereum/USD",
				xaxis: {
					title: "Time",
					showgrid: true,
				},
				yaxis: {
					title: "USD",
					showline: true,
				},
			};
			let series = [trace];
			Plotly.plot("chart", series, layout);
		};
		let cnt = 0;

		const updateChart = () => {
			fetchData()
				.then((data) => {
					let latestPriceElm = document.querySelector("#latest");
					latestPriceElm.classList.remove("animate__fadeIn");
					let totalPoints = parseInt(data.price.length);
					let latestPrice = parseFloat(data.price[totalPoints - 1]);
					let latestIndex = parseFloat(data.index[totalPoints - 1]);
					let currentPrice = parseFloat(latestPriceElm.querySelector("h1 span.value").textContent);
					let lineColor;
					latestPriceElm.classList.add("animate__fadeIn");
					if (latestPrice > currentPrice) {
						lineColor = "green";
						latestPriceElm.classList.remove("text-danger");
						latestPriceElm.classList.add("text-success");
					} else {
						lineColor = "pink";
						latestPriceElm.classList.remove("text-success");
						latestPriceElm.classList.add("text-danger");
					}

					latestPriceElm.innerHTML = `<h1><span class="currency mr-1">$</span><span class="value">${latestPrice.toFixed(2)}</span></h1>`;
					let style = {
						x: [data.index],
						y: [data.price],
						marker: { color: lineColor, size: 2 },
					};
					Plotly.restyle("chart", style);
				})
				.catch((e) => {
					console.log(e);
				});
		};
		drawChart();
		updateChart();
		setInterval(() => {
			updateChart();
		}, 1000 * 60);
	</script>
</html>
