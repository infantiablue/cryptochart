	<body>
		<div>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<span class="text-capitalize text-monospace ps-3"><a class="navbar-brand text-primary fw-bold" href="/">ETH Chart</a></span>
			</nav>
			<div class="mt-2">
				<div id="latest" class="text-center animate__animated">
					<h1><span class="value">0</span></h1>
				</div>
				<div id="chart"></div>
			</div>
		</div>
		<footer class="footer">

				</span>

		</footer>
	</body>
	<script>
		const fetchData = async () => {
			let repsonse = await fetch("https://us-central1-techika.cloudfunctions.net/crypto", {
				headers: {
					"Content-Type": "application/json",
					Accept: "application/json",
				},
			});
			if (repsonse.ok) {

				throw new Error(message);
			}
		};

		const drawChart = async () => {
			let data = await fetchData();
			let trace = {
				// Convert to client time
				x: data.index.map((t) => new Date(t)),
				y: data.price,
				type: "scatter",
				mode: "lines+markers",
				marker: { color: "blue", size: 3 },
			};
			let layout = {
				title: "ETH/USD",
				xaxis: {
					// title: "Time",
					showgrid: true,
				},
				yaxis: {
					// title: "USD",
					showline: true,
				},
			};
			let series = [trace];
			Plotly.plot("chart", series, layout);
		};

		const updateChart = () => {
			fetchData()
				.then((data) => {
					let latestPriceElm = document.querySelector("#latest");
					latestPriceElm.classList.remove("animate__fadeIn");
					let totalPoints = parseInt(data.price.length);
					let latestPrice = parseFloat(data.price[totalPoints - 1]);
					// let latestIndex = parseFloat(data.index[totalPoints - 1]);
					let currentPrice = parseFloat(latestPriceElm.querySelector("h1 span.value").textContent);
					let lineColor;
					latestPriceElm.classList.add("animate__fadeIn");
					if (latestPrice > currentPrice) {
						lineColor = "green";
						latestPriceElm.classList.remove("text-danger");
						latestPriceElm.classList.add("text-success");
						document.querySelector("title").innerText = `ðŸ“ˆ ${latestPrice.toFixed(2)} ETH/USD Realtime`;
					} else {
						lineColor = "pink";
						latestPriceElm.classList.remove("text-success");
						latestPriceElm.classList.add("text-danger");
						document.querySelector("title").innerText = `ðŸ“‰ ${latestPrice.toFixed(2)} ETH/USD Realtime`;
					}

					latestPriceElm.innerHTML = `<h1><span class="currency mr-1">$</span><span class="value">${latestPrice.toFixed(2)}</span></h1>`;
					let style = {
						// Convert to client time
						x: [data.index.map((t) => new Date(t))],
						y: [data.price],
						marker: { color: lineColor, size: 3 },
					};
					// Delay to fetch data
					setTimeout(function () {
						Plotly.restyle("chart", style);
					}, 500 * 60);
				})
				.catch((e) => {
					console.log(e);
				});
		};
		drawChart();
		updateChart();
		setInterval(() => {
			updateChart();
		}, 500 * 60);
	</script>
</html>
